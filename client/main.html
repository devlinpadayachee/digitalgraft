<template name="app">

    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
      <!--   <meta name="viewport" content="initial-scale=1" /> -->
        <title>DigitalGraft</title>
    </head>


        {{> yield "header"}} <div class = "fixedheight">{{> yield}} </div>{{> yield "footer"}}

</template>

<template name="header">
        <div class="ui top huge inverted menu regularmenu">
            <div class="ui container">
                <a href="/" class="header">
                    <img class="logo" src="/images/logo.png">
                </a>
                <a class="browse item">
                 Browse Job Categories
                <i class="dropdown icon"></i>
                </a>
                <div class="ui fluid popup top left transition hidden" style="top: auto; left: 1px; bottom: 69px; right: auto; width: 960px;">
                    <div class="ui four column relaxed divided grid">
                        {{#each Categories}}
                            {{#if featured}}
                                <div class="column">
                                    <a href="/sub_categories/{{_id}}"><h4 class="ui header">{{name}}</h4></a>
                                    <div class="ui link list">
                                        {{#each SubCategories}}
                                            <a class="item" href="/category_jobs/{{_id}}">{{name}}</a>
                                        {{/each}}
                                    </div>
                                </div>
                            {{/if}}
                        {{/each}}
                    </div>
                </div>
                {{#if currentUser}}
                    <div class="right item">
                        <a href="/buyer" class="ui inverted orange button">Buyer</a>
                        <a href="/seller" class="ui inverted violet button">Seller</a>
                        <a href="/admin" class="ui inverted blue button">Admin</a>
                    </div>
                {{/if}}
                <div class="item">
                    <div class="header">{{> loginButtons}}</div>
                </div>
            </div>
        </div>
</template>
